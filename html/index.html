<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Travessia do Rio</title>
  </head>
  <body>

    
      <div class="titulo">
        <h1 class="luz" data-text="Travessia do Rio">Travessia do Rio</h1>
      
        <h2>

          <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>
                                   
          <button id="resete" type="button" name="reset">Reiniciar</button>
             
      </h2>
      </div>
     
    

    <content class="box">
      <div  class="margem-a" >
       
        <div >
          <h4>Margem A</h4>
       
            <div class="content">
              <div id="Pai"></div>
              <div id="Mãe"></div>
              <div id="Policial"></div>
              <div id="Prisioneiro"></div>
              <div id="Filha1"></div>
              <div id="Filha2"></div>
              <div id="Filho1"></div>
              <div id="Filho2"></div>
              
            </div>
  
          <button id="embarcarA">Embarcar</button>
        </div>
      </div> 
      


    <div>

      <div class="canoa">
      <h4 id="lado" value="1">Canoa (Lado A)</h4>
    
        <div class="content-1" id="canoa">             
        </div>
        
    </div>
      <button id="atravessar">Atravessar</button>
            <button id="desembarcar">Desembarcar</button>
    </div>
        
        
      

      <div class="margem-b">
        <h4>Margem B</h4>
      
        <div class="content-1" id="margem-b">
                    
        </div>
        <button id="embarcarB">Embarcar</button>
      </div>
    </content>

    <div class="options">
      <button class="fora">Consulta de Históricos de Jogos</button>
      <button class="fora">Tempo Médio de Conclusão de Jogos</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
